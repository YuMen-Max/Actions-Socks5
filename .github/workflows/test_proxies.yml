name: Proxy Connectivity Test

on:
  workflow_dispatch: # 手动触发工作流
  schedule:
    - cron: "0 0 * * *" # 可选：每天定时运行，例如每天午夜

jobs:
  test-proxies:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install dependencies
      run: pip install requests[socks]

    - name: Run proxy tests
      run: python test_proxies.py

    - name: Upload Results
      if: always()
      uses: actions/upload-artifact@v4 # 将 v3 更新为 v4
      with:
        name: proxy-test-results
        path: results.txt