name: Proxy Tester

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  test-and-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: 'main'
        
    - name: Fix file permissions
      run: sudo chown -R $(whoami) $GITHUB_WORKSPACE
        
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: pip install -r requirements.txt
        
    - name: Run proxy tests
      id: run-tests
      run: |
        echo "=== 当前目录内容 ==="
        ls -la
        
        echo "=== china.txt 内容 ==="
        cat china.txt
        
        python proxy_tester.py
        
        echo "=== telecom.txt 内容 ==="
        cat telecom.txt
        
        valid_count=$(grep -c . telecom.txt 2>/dev/null || echo 0)
        echo "valid_count=$valid_count" >> $GITHUB_OUTPUT
        
    - name: Check for changes
      id: check-changes
      run: |
        echo "=== 文件变更检查 ==="
        git status
        git diff
        
        if git diff --quiet telecom.txt; then
          echo "has_changes=false" >> $GITHUB_OUTPUT
          echo "🟢 没有变化，跳过提交"
        else
          echo "has_changes=true" >> $GITHUB_OUTPUT
          echo "🟡 检测到变化，将提交更新"
        fi
        
    - name: Commit and push changes
      if: ${{ steps.check-changes.outputs.has_changes == 'true' }}
      run: |
        git config --local user.email "github-actions@users.noreply.github.com"
        git config --local user.name "GitHub Actions"
        git add telecom.txt
        git commit -m "更新有效代理列表 (${{ steps.run-tests.outputs.valid_count }}个)"
        git push