name: Proxy Connectivity Test

on:
  workflow_dispatch:  # 手动触发
  schedule:
    - cron: '0 0 * * *'  # 每天UTC时间00:00运行

jobs:
  test-proxies:
    runs-on: ubuntu-latest
    env:
      PROXY_LIST: ${{ secrets.PROXY_LIST }}
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: pip install -r requirements.txt
      
    - name: Run proxy tests
      run: python proxy_tester.py
      
    - name: Upload valid proxies
      uses: actions/upload-artifact@v3
      with:
        name: valid-proxies
        path: valid_proxies.txt
