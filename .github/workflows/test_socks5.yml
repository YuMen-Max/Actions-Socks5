name: SOCKS5 Proxy Tester

on:
  workflow_dispatch: # 支持手动触发工作流
  schedule:          # 定时运行
    - cron: '0 0 * * *' # 每天 UTC 时间 0 点运行一次

jobs:
  test-proxies:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: pip install requests[socks]

    - name: Run SOCKS5 Tester
      run: |
        python socks5_tester.py

    - name: Upload Results
      uses: actions/upload-artifact@v3.3.0 # 更新为最新支持的版本
      with:
        name: telecom_results
        path: telecom.txt