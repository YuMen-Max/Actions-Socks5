name: Proxy Tester

on:
  workflow_dispatch:  # 允许手动运行
  schedule:
    - cron: '0 0 * * *'  # 每天UTC时间0点运行

jobs:
  test-proxies:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: pip install requests
      
    - name: Run proxy tester
      run: python proxy_tester.py
      
    - name: Upload results
      uses: actions/upload-artifact@v3
      with:
        name: proxy-results
        path: telecom.txt
        
    - name: Commit results
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add telecom.txt
        git commit -m "Automated proxy update" || echo "No changes to commit"
        git push